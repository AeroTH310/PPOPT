name: PPOPT
channels:
  - conda-forge
  - defaults
  - http://conda.anaconda.org/gurobi
dependencies:
  - python=3.8
  - pip:
    - m2r2
    - numpy
    - matplotlib
    - scipy
    - numba
    - gurobipy
    - pytest
    - setuptools
